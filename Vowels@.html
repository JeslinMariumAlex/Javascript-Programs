<script>
    st = prompt("Enter the String:")
    vowels = "aeiouAEIOU"
    new_str = " "
    for ( i of st) {
        if (vowels.includes(i)) {
            new_str = new_str + "*"
        }
        else {
            new_str = new_str + i
        }
    }
    document.write(`Original String: ${st}`)
    document.write("<br/>")
    document.write(`New String: ${new_str}`)


</script>
