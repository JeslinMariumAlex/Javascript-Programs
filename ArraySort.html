<script>
    let a = []
    temp = 0

    let n = parseInt(prompt("Enter the number of elements:"))

    for (let i = 0; i < n; i++) {
        let element = parseInt(prompt(`Enter element ${i + 1}:`))
        a.push(element)
    }
    document.write("Array:", a)
    document.write("<br/>")
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n-1; j++) {
            if (a[j] > a[j + 1]) {
                temp = a[j]
                a[j] = a[j + 1]
                a[j + 1] = temp

            }

        }

    }
    document.write("Sorted Array:", a)
</script>
